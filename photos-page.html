// Update the gallery dynamically
function updateGallery() {
    const galleryGrid = document.querySelector('.gallery-grid');
    galleryGrid.innerHTML = ''; // Clear previous content

    const startIndex = (currentPage - 1) * photosPerPage;
    const endIndex = Math.min(startIndex + photosPerPage, photos.length);

    // Generate photo items for the current page
    const currentPhotos = photos.slice(startIndex, endIndex);
    currentPhotos.forEach(photo => {
        const galleryItem = document.createElement('div');
        galleryItem.classList.add('gallery-item');

        galleryItem.innerHTML = `
            <img src="${photo.src}" alt="${photo.caption}">
            <p>${photo.caption}</p>
        `;

        galleryGrid.appendChild(galleryItem);
    });
}

// Pagination controls
function prevPage() {
    if (currentPage > 1) {
        currentPage--;
        updateGallery();
        updateButtonStates();
    }
}

function nextPage() {
    if (currentPage < Math.ceil(photos.length / photosPerPage)) {
        currentPage++;
        updateGallery();
        updateButtonStates();
    }
}

// Update button states (disable when on first/last page)
function updateButtonStates() {
    document.querySelector('button[onclick="prevPage()"]').disabled = currentPage === 1;
    document.querySelector('button[onclick="nextPage()"]').disabled =
        currentPage === Math.ceil(photos.length / photosPerPage);
}

// Initialize the gallery on page load
document.addEventListener('DOMContentLoaded', () => {
    updateGallery();
    updateButtonStates();
});
